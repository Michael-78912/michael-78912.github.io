<body>

    <!-- Header / Navbar -->
    <header class="site-header">
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/music">Music</a></li>
                <li><a href="/dates">Shows</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="#" id="open-gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Hero Section (same as About) -->

    <section class="about-hero blog-hero">
        <img src="/assets/images/blog-hero-bg.jpg" alt="Blog Hero" class="about-hero-bg">
        <div class="about-hero-content">
            <h1>FUTUREVOID Blog</h1>
            <p>Your exclusive look at whatever we've been up to.</p>
        </div>
    </section>


    <main id="blog-container" class="about-content">
        <!-- posts injected via JS -->
    </main>

    <!-- Social Sidebar -->
    <div class="social-sidebar">
        <a href="https://open.spotify.com/artist/789KyYF2umf9qCuhF122Cb" target="_blank">
            <img src="/assets/icons/spotify.svg" alt="Spotify">
        </a>
        <a href="https://music.apple.com/ca/artist/futurevoid/1748332220" target="_blank">
            <img src="/assets/icons/apple-music.svg" alt="Apple Music">
        </a>

            <img src="/assets/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://youtube.com/@futurevoidbc" target="_blank">
            <img src="/assets/icons/youtube.svg" alt="YouTube">
        </a>
        <a href="https://tiktok.com/@futurevoid.bc" target="_blank">
            <img src="/assets/icons/tiktok.svg" alt="TikTok">
        </a>
    </div>



    <!-- Load Marked.js UMD build (browser-ready) -->
    <script src="/lib/marked.min.js"></script>
    <script>
        // make sure marked is global
        window.marked = window.marked || marked;
    </script>

    <!-- Then load your blog parser -->
    <script src="/assets/js/blog_parse.js"></script>


    <!-- Gallery overlay placeholder -->
    <div id="gallery-placeholder"></div>
    <script>
        document.getElementById("open-gallery").addEventListener("click", async (e) => {
            e.preventDefault();
            const placeholder = document.getElementById("gallery-placeholder");

            if (!placeholder.hasChildNodes()) {
                try {
                    const html = await fetch("/assets/embeds/gallery.html").then(res => res.text());
                    placeholder.innerHTML = html;

                    const script = document.createElement("script");
                    script.src = "/assets/js/gallery.js";
                    document.body.appendChild(script);

                    script.onload = () => {
                        const galleryContainer = document.getElementById("gallery-container");
                        if (galleryContainer) galleryContainer.classList.add("active");
                        else console.error("Gallery container not found after loading script.");
                    };
                } catch (err) {
                    console.error("Error loading gallery:", err);
                }
            } else {
                const galleryContainer = document.getElementById("gallery-container");
                if (galleryContainer) galleryContainer.classList.add("active");
            }
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>For booking or press: <a href="mailto:futurevoidbc@gmail.com">futurevoidbc@gmail.com</a></p>
        <p>&copy; 2025 FUTUREVOID. All Rights Reserved.</p>

    <script src="https://unpkg.com/@studio-freight/lenis@latest"></script>

</body>
